
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mr. Fàbregas - Inicio</title>
</head>
<body>
    <header>
        <nav class="top-bar">
            <div class="logo">
                <img src="logo.png" alt="Mr. Fàbregas">
            </div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Buscar...">
                <button class="search-icon">🔍</button>
            </div>
            <div class="cart-button" onclick="toggleCart()">🛒 <span id="cart-count">0</span></div>
        </nav>
    </header>
    <main>
        <section id="slider" class="slider">
            <div class="slide">Promoción 1</div>
            <div class="slide">Promoción 2</div>
            <div class="slide">Promoción 3</div>
        </section>
        <section class="categories">
            <div class="category">Arepas</div>
            <div class="category">Carnes</div>
            <div class="category">Postres</div>
        </section>
    </main>
    <footer>
        <p>© 2024 Mr. Fàbregas - Todos los derechos reservados.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>

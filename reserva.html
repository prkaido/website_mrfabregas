
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mr. Fàbregas - Reserva</title>
</head>
<body>
    <header>
        <nav class="top-bar">
            <div class="logo">
                <img src="logo.png" alt="Mr. Fàbregas">
            </div>
        </nav>
    </header>
    <main>
        <section id="reservation-section">
            <h2>Reserva tu Turno</h2>
            <form id="reservation-form">
                <input type="text" id="name" placeholder="Nombre Completo" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="tel" id="phone" placeholder="Teléfono" required>
                <input type="date" id="date" required>
                <input type="time" id="time" required>
                <textarea id="notes" placeholder="Notas adicionales"></textarea>
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Mr. Fàbregas - Todos los derechos reservados.</p>
    </footer>
    <script src="js/reserva.js"></script>
</body>
</html>
